                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="Your Name" class="border border-gray-300 p-2 rounded-md">
                    <input type="email" placeholder="Your Email" class="border border-gray-300 p-2 rounded-md">
                </div>
                <textarea placeholder="Your Message" class="border border-gray-300 p-2 rounded-md mt-4 w-full"></textarea>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 mt-4 rounded-md hover:bg-blue-600">Send</button>
            </form>
        </div>
    </section>
